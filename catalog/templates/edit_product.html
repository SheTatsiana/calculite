{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <form action="{% url 'delete_product' pk=product.pk %}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>

{% endblock %}
