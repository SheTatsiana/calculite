{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Edit Product{% else %}Add Product{% endif %}</title>
</head>
<body>
    <h1>{% if product %}Edit Product{% else %}Add Product{% endif %}</h1>
    <form action="{% if product %}{% url 'edit_product' %}{% else %}{% url 'add_product' %}{% endif %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{% if product %}{{ product.name }}{% endif %}"><br><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{% if product %}{{ product.price }}{% endif %}"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{% if product %}{{ product.description }}{% endif %}</textarea><br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>


{% endblock %}
