{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Edit Object{% else %}Add Object{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Object{% else %}Add Object{% endif %}</h1>
    <form action="{% if object %}{% url 'edit_mo' %}{% else %}{% url 'add_mo' %}{% endif %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{% if object %}{{ object.name }}{% endif %}"><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
</html>

{% endblock %}
